        setupNav() {
            const navContainer = document.getElementById('dot-nav');

            sections.forEach((section, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.dataset.index = index;
                
                const tooltip = document.createElement('span');
                tooltip.classList.add('dot-tooltip');
                tooltip.textContent = section.dataset.title;
                dot.appendChild(tooltip);

                dot.addEventListener('click', () => section.scrollIntoView({ behavior: 'smooth' }));
                navContainer.appendChild(dot);
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = Array.from(sections).indexOf(entry.target);
                        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
                        const activeDot = document.querySelector(`.dot[data-index='${index}']`);
                        if(activeDot) activeDot.classList.add('active');
                    }
                });
            }, { threshold: 0.5 });

            sections.forEach(section => observer.observe(section));
        },
        
        setupAnimations() {
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.gsap-reveal').forEach(el => {

                    scrollTrigger: { trigger: el, start: 'top 90%', toggleActions: 'play none none none' },
                    opacity: 0, y: 50, duration: 1, ease: 'power3.out', stagger: 0.1
                });
            });

                    ease: 'power2.out',

            const correctPassword = "KinesisPrime2025";

        async generatePdf(investorEmail) {
            const btn = document.getElementById('submit-dossier-btn');

            const pdfRenderTarget = document.getElementById('pdf-render-target');
            pdfRenderTarget.innerHTML = document.getElementById('main-content').innerHTML;

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const sections = pdfRenderTarget.querySelectorAll('.briefing-section');
            
            try {
                for (let i = 0; i < sections.length; i++) {
                    const section = sections[i];
                    const canvas = await html2canvas(section, { scale: 2, useCORS: true, backgroundColor: '#ffffff', windowWidth: 1200 });
                    const imgData = canvas.toDataURL('image/jpeg', 0.9);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                    
                    if (i > 0) { pdf.addPage(); }
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                }
                pdf.save('Project-Kinesis-Strategic-Dossier-GECAN-PRIME.pdf');
                document.getElementById('dossier-modal').classList.add('hidden');

            } catch (error) {

            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
                pdfRenderTarget.innerHTML = '';
            }
        }
