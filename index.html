<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GECAN | Real-Time Data Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: sans-serif;
        }
        .status-active { color: #22c55e; }
        .status-pending { color: #f59e0b; }
        .status-completed { color: #64748b; }
    </style>
</head>
<body class="p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-2">GECAN Real-Time Data Test</h1>
        <p class="text-center text-slate-400 mb-8">This page fetches data directly from your Google Sheet via the Apps Script API.</p>

        <!-- Status Display -->
        <div id="status-container" class="text-center p-4 mb-8 border border-slate-700 rounded-lg bg-slate-800">
            <!-- Loading, success, or error message will go here -->
        </div>

        <!-- Data Display Table -->
        <div class="bg-slate-900/50 border border-slate-700 rounded-lg shadow-lg overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-800">
                    <tr>
                        <th class="p-4 font-semibold">ID</th>
                        <th class="p-4 font-semibold">Name</th>
                        <th class="p-4 font-semibold">Status</th>
                    </tr>
                </thead>
                <tbody id="data-container">
                    <!-- Data rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
         <p class="text-center text-slate-500 mt-8 text-sm">To test, change a value in the 'RealTime_DB' sheet and refresh this page. The changes should appear instantly.</p>
    </div>

    <script>
        // =========================================================================
        // === STEP 1: PASTE YOUR DEPLOYED WEB APP URL HERE ===
        // =========================================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzxoa3R89xCb58BIb5kWSYDjLvJYgO-t4Usq4_NZDKxFHK-S9GEkOFazKGFDuc4ybY9/exec";

        const statusContainer = document.getElementById('status-container');
        const dataContainer = document.getElementById('data-container');

        /**
         * Fetches data from the API and updates the UI.
         */
        async function fetchData() {
            // Show loading state
            statusContainer.innerHTML = `<p class="text-blue-400 font-semibold animate-pulse">Connecting to GECAN Quantum Link...</p>`;
            dataContainer.innerHTML = `<tr><td colspan="3" class="p-8 text-center text-slate-500">Fetching data...</td></tr>`;

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Network error: The server responded with status ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success === false) {
                    throw new Error(`API Error: ${result.error}`);
                }
                
                // If successful, render the data
                renderData(result.data);
                statusContainer.innerHTML = `<p class="text-green-400 font-semibold">✅ Data synchronized successfully from Google Sheets.</p>`;

            } catch (error) {
                console.error("Fetch failed:", error);
                // Show error state
                statusContainer.innerHTML = `<p class="text-red-400 font-semibold">❌ Connection Failed: ${error.message}</p>`;
                dataContainer.innerHTML = `<tr><td colspan="3" class="p-8 text-center text-red-400">Could not retrieve data. Check the browser console (F12) for details.</td></tr>`;
            }
        }

        /**
         * Renders the fetched data into the HTML table.
         * @param {Array<Object>} data - The array of data objects from the API.
         */
        function renderData(data) {
            if (!data || data.length === 0) {
                dataContainer.innerHTML = `<tr><td colspan="3" class="p-8 text-center text-slate-500">No data found in the spreadsheet.</td></tr>`;
                return;
            }

            // Create an HTML string for each row and join them together
            const rowsHtml = data.map(item => {
                // Determine status color
                const statusClass = `status-${String(item.Status).toLowerCase()}`;
                
                return `
                    <tr class="border-t border-slate-800 hover:bg-slate-800/50">
                        <td class="p-4 font-mono text-slate-400">${item.ID}</td>
                        <td class="p-4">${item.Name}</td>
                        <td class="p-4 font-semibold ${statusClass}">${item.Status}</td>
                    </tr>
                `;
            }).join('');

            dataContainer.innerHTML = rowsHtml;
        }

        // --- Initalization ---
        // Fetch data as soon as the page loads.
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>

</body>
</html>
